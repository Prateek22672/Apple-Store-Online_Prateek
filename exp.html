<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="exp.css">
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="order">
            <p><strong>Order ID:</strong> <span id="orderId">12345</span></p>
            <p><strong>Order Date:</strong> <span id="orderDate">2024-07-22</span></p>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">Ordered</div>
                <div class="circle">Shipped</div>
                <div class="circle">Out for Delivery</div>
                <div class="circle">Delivered</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
